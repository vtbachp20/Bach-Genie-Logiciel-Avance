<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Hello World</title>
</h:head>
<h:body>
	<p>${helloWorld.message}</p>
	<p>Message: #{messages['message.test1']}</p>
	<p>
		<h:outputFormat value="#{messages['message.param1']}">
			<f:param value="param0" />
		</h:outputFormat>
	</p>
	<p>Say something:</p>
	<form method="post">
		<!-- <input name="msg" type="text"></input> -->
		<h:inputText id="msg" value="" />
		<input type="submit"></input>
	</form>
	<p>This image is linked as a JSF resource</p>
	<h:graphicImage name="images/jsf.png" />
	<p>This image is directly linked</p>
	<img src="resources/images/spring.png"></img>
</h:body>
</html>
